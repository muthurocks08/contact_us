<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      background-color: #232323;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      color: #62a70f;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      color: white;
      font-size: 16px;
      width: 100%;
      padding: 8px 4px;
      margin-top: 5px;
    }

    input[type="submit"] {
      background-color: #62a70f;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
      border-radius: 4px;
    }

    .checkbox-container {
      margin-top: 25px;
      font-size: 14px;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 8px;
    }

    .checkbox-container label {
      display: inline;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DDH00000056SW" method="POST" onsubmit="return validateForm()">
    
    <input type="hidden" name="oid" value="00DDH00000056SW">
    <input type="hidden" name="retURL" value="https://www.picarro.com/">

    <label for="first_name">First Name</label>
    <input id="first_name" maxlength="40" name="first_name" type="text" required>

    <label for="last_name">Last Name</label>
    <input id="last_name" maxlength="80" name="last_name" type="text" required>

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" type="email" required>

    <label for="phone">Phone</label>
    <input id="phone" maxlength="40" name="phone" type="tel">

    <label for="company">Company</label>
    <input id="company" maxlength="40" name="company" type="text" required>

    <label for="revenue">Annual Revenue</label>
    <input id="revenue" name="revenue" type="text">

    <label for="city">City</label>
    <input id="city" maxlength="40" name="city" type="text">

    <label for="state">State/Province</label>
    <input id="state" maxlength="20" name="state" type="text">

    <div class="checkbox-container">
      <input type="checkbox" id="agree" required>
      <label for="agree">
        I agree to receive other communications. You may unsubscribe from these communications at any time. 
        For more information on how to unsubscribe, our privacy practices, and how we are committed to protecting and respecting your privacy, 
        please review our Privacy Policy.
      </label>
    </div>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      const checkbox = document.getElementById('agree');
      if (!checkbox.checked) {
        alert("You must agree to the terms before submitting.");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
